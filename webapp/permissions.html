<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Права добавления</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 10px;
}

h2 {
    margin-bottom: 10px;
    background: white;  /* белый фон заголовка */
    padding: 6px 10px;
    border-radius: 5px;
}

.permission-row {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px;
    background: #f5f5f5;
    border-radius: 6px;
    margin-bottom: 8px;
}

.permission-row span {
    width: 200px;
    word-break: break-all;
}

.permission-row button {
    padding: 6px 12px;
    background-color: #ff6666;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.permission-row button:hover {
    background-color: #ff4c4c;
}
</style>
</head>
<body>

<h2>Права добавления</h2>
<div id="permissions"></div>

<script src="/webapp/permissions.js"></script>
</body>
</html>
