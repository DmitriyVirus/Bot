<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вікторина</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
        }

        /* Слева картинка */
        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: cover;
            width: 55%;
        }

        /* Рабочая зона справа */
        .right-section {
            width: 45%;
            padding: 3% 5%; /* Отступы слева и справа, отступ сверху 3% */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Начало вертикального выравнивания */
            align-items: center; /* Центрирование по горизонтали */
            height: 100%;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px; /* Увеличен отступ между вопросом и кнопками */
        }

        #question-container {
            display: flex;
            flex-direction: column;
            gap: 30px; /* Увеличен отступ между вопросом и кнопками */
            align-items: center;
        }

        #options {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Два столбца для кнопок */
            gap: 10px 20px; /* Уменьшены отступы между кнопками по ширине и высоте */
            justify-items: center; /* Центрирование кнопок по горизонтали */
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px; /* Уменьшены отступы внутри кнопок */
            font-size: 1.2em; /* Уменьшен размер шрифта внутри кнопок */
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            height: 60px;
            transition: background-color 0.3s, border 0.3s;
        }

        button:hover {
            background-color: #45a049;
            border: 2px solid white; /* Белая рамка при наведении */
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            margin-bottom: 15px;
        }

        .footer {
            position: absolute;
            bottom: 15%; /* Отступ снизу */
            right: 3%; /* Отступ справа */
            font-size: 1.2em;
            font-weight: bold; /* Жирный шрифт */
            color: black;
        }

        #loading {
            text-align: center;
            font-size: 1.5em;
        }

        /* Таймер */
        #timer {
            font-size: 2em;
            font-weight: bold;
            color: #ff5733;
            margin-bottom: 20px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #ff5733;
            animation: pulse 1s infinite; /* Пульсация */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="left-section"></div> <!-- Картинка фона слева -->
    
    <div class="right-section">
        <h1>Перевіримо ваші знання!</h1>

        <div id="question-container">
            <h2 id="question-text"></h2>
            <div id="timer"></div> <!-- Таймер -->
            <div id="options"></div>
        </div>
        <div id="loading" style="display: none;">Завантаження питання...</div>

        <div class="footer">
            Directed by Olexander Golovaty
        </div>
    </div> <!-- Рабочая зона справа -->

    <script>
        let timer;
        let timeLeft = 7; // Таймер на 7 секунд
        let buttonsEnabled = true;

        async function loadQuestion() {
            const loadingIndicator = document.getElementById("loading");
            const questionContainer = document.getElementById("question-container");
            const timerElement = document.getElementById("timer");
            const optionsContainer = document.getElementById("options");

            try {
                // Показать индикатор загрузки
                loadingIndicator.style.display = "block";
                questionContainer.style.display = "none";
                optionsContainer.innerHTML = ""; // Очистить старые кнопки

                const response = await fetch("/api/get-question");
                const data = await response.json();

                if (data.status === "success") {
                    // Обычный вопрос с вариантами ответа
                    displayQuestionWithOptions(data.question, data.options);
                } else if (data.status === "manual_input") {
                    // Вопрос с ручным вводом ответа
                    displayManualInputQuestion(data.question);
                } else {
                    displayError("Зачекайте пару секунд і перезавантажте.");
                }
            } catch (error) {
                console.error("Помилка:", error);
                displayError("Помилка завантаження питання. Спробуйте ще раз.");
            } finally {
                // Скрыть индикатор загрузки
                loadingIndicator.style.display = "none";
                questionContainer.style.display = "block";

                // Таймер начинается при загрузке вопроса
                startTimer(timerElement);
            }
        }

        function startTimer(timerElement) {
            buttonsEnabled = false;
            timerElement.textContent = timeLeft;

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    buttonsEnabled = true;
                    enableButtons();
                }
            }, 1000);
        }

        function enableButtons() {
            const buttons = document.querySelectorAll("button");
            buttons.forEach(button => {
                button.disabled = false;
            });
        }

        function displayQuestionWithOptions(questionText, options) {
            const questionTextElement = document.getElementById("question-text");
            const optionsContainer = document.getElementById("options");

            questionTextElement.textContent = `Дайте відповідь на питання: ${questionText}`;
            optionsContainer.innerHTML = ""; // Очистить старые варианты

            options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.disabled = true; // Кнопки не активны вначале
                button.onclick = async () => {
                    await checkAnswer(questionText, option);
                };
                optionsContainer.appendChild(button);
            });
        }

        function displayManualInputQuestion(questionText) {
            const questionTextElement = document.getElementById("question-text");
            const optionsContainer = document.getElementById("options");

            questionTextElement.textContent = `Дайте відповідь на питання: ${questionText}`;
            optionsContainer.innerHTML = ""; // Очистить старые варианты

            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Введіть ваш відповідь";
            const submitButton = document.createElement("button");
            submitButton.textContent = "Відповісти";
            submitButton.onclick = async () => {
                const userAnswer = input.value.trim();
                if (!userAnswer) {
                    alert("Введіть відповідь!");
                    input.focus();
                    return;
                }
                await checkAnswer(questionText, userAnswer);
            };

            optionsContainer.appendChild(input);
            optionsContainer.appendChild(submitButton);
            input.focus();
        }

        function displayError(message) {
            document.getElementById("question-container").innerHTML = `<h1>${message}</h1>`;
        }

        async function checkAnswer(questionText, userAnswer) {
            try {
                const response = await fetch("/api/check-answer-and-update", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question: questionText, user_answer: userAnswer })
                });

                const result = await response.json();
                if (result.status === "success") {
                    if (result.finished) {
                        // Перенаправление на страницу результатов
                        window.location.href = "/quiz-results";
                    } else {
                        alert(result.is_correct ? "Все вірно!" : `Неправильно! Правильна відповідь: ${result.correct_answer}`);
                        await loadQuestion(); // Загрузить следующий вопрос
                    }
                } else {
                    alert("Помилка перевірки: " + result.message);
                }
            } catch (error) {
                console.error("Помилка:", error);
                alert("Щось пішло не так. Спробуйте ще раз.");
            }
        }

        // Загрузка первого вопроса при загрузке страницы
        loadQuestion();
    </script>
</body>
</html>
