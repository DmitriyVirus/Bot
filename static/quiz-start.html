<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #question-container { margin-top: 20px; }
        #options button { margin: 5px; }
    </style>
</head>
<body>
    <h1>Викторина начинается!</h1>
    <div id="question-container">
        <p id="question-text">Загрузка вопроса...</p>
        <div id="options"></div>
    </div>

    <script>
        async function loadQuestion() {
            const name = localStorage.getItem("userName"); // Имя пользователя из localStorage

            const response = await fetch(`/api/get-question?name=${name}`);
            const data = await response.json();

            if (data.status === "success") {
                document.getElementById("question-text").textContent = `Вопрос ${data.question_id}: ${data.question}`;
                const optionsContainer = document.getElementById("options");
                optionsContainer.innerHTML = ""; // Очистить старые варианты

                data.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => submitAnswer(data.question_id, option);
                    optionsContainer.appendChild(button);
                });
            } else if (data.status === "completed") {
                document.body.innerHTML = "<h1>Викторина завершена. Спасибо за участие!</h1>";
            } else {
                document.body.innerHTML = "<h1>Ошибка загрузки вопроса. Попробуйте позже.</h1>";
            }
        }

        // Заглушка для отправки ответа
        async function submitAnswer(questionId, selectedAnswer) {
            alert(`Вы выбрали: ${selectedAnswer}`); // Уведомление о выборе (временно)
            loadQuestion(); // Загрузить следующий вопрос
        }

        // Загружаем первый вопрос при загрузке страницы
        document.addEventListener("DOMContentLoaded", () => {
            loadQuestion();
        });
    </script>
</body>
</html>
