<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Викторина начинается!</h1>
    <p id="question-text">Загружается вопрос...</p>
    <div id="options"></div>

    <script>
        async function loadQuestion() {
            const name = localStorage.getItem("userName"); // Получаем имя пользователя из localStorage
            console.log("User name: ", name);  // Добавляем лог для проверки

            if (!name) {
                document.body.innerHTML = "<h1>Ошибка: имя пользователя не найдено.</h1>";
                return;
            }

            const response = await fetch(`/api/get-question?name=${name}`);
            const data = await response.json();

            if (data.status === "success") {
                document.getElementById("question-text").textContent = `Вопрос ${data.question_id}: ${data.question}`;
                const optionsContainer = document.getElementById("options");
                optionsContainer.innerHTML = ""; // Очистить старые варианты

                data.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => submitAnswer(data.question_id, option);
                    optionsContainer.appendChild(button);
                });
            } else if (data.status === "completed") {
                document.body.innerHTML = "<h1>Викторина завершена. Спасибо за участие!</h1>";
            } else {
                document.body.innerHTML = "<h1>Ошибка загрузки вопроса. Попробуйте позже.</h1>";
            }
        }

        // Вызов функции для загрузки первого вопроса
        loadQuestion();
    </script>
</body>
</html>
