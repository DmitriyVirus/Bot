<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вікторина</title>
</head>
<body>
    <h1>Перевіримо ваші знання!</h1>
    <div id="question-container">
        <h2 id="question-text"></h2>
        <div id="options"></div>
    </div>

    <script>
        async function loadQuestion() {
            try {
                const response = await fetch("/api/get-question");
                const data = await response.json();

                if (data.status === "success") {
                    // Обычный вопрос с вариантами ответа
                    document.getElementById("question-text").textContent = `Дайте відповідь на питання: ${data.question}`;
                    const optionsContainer = document.getElementById("options");
                    optionsContainer.innerHTML = "";  // Очистить старые варианты

                    data.options.forEach(option => {
                        const button = document.createElement("button");
                        button.textContent = option;
                        button.onclick = async () => {
                            await checkAnswer(data.question, option);  // Проверка ответа
                        };
                        optionsContainer.appendChild(button);
                    });
                } else if (data.status === "manual_input") {
                    // Вопрос с ручным вводом ответа
                    document.getElementById("question-text").textContent = `Дайте відповідь на питання: ${data.question}`;
                    const optionsContainer = document.getElementById("options");
                    optionsContainer.innerHTML = "";  // Очистить старые варианты

                    // Поле для ввода ручного ответа
                    const input = document.createElement("input");
                    input.type = "text";
                    input.placeholder = "Введите ваш ответ";
                    const submitButton = document.createElement("button");
                    submitButton.textContent = "Відповісти";
                    submitButton.onclick = async () => {
                        const userAnswer = input.value;
                        await checkAnswer(data.question, userAnswer);  // Проверка ответа
                    };

                    optionsContainer.appendChild(input);
                    optionsContainer.appendChild(submitButton);
                } else {
                    // Ошибка загрузки вопроса
                    document.body.innerHTML = "<h1>Зачекайте пару секунд і перезавантажте.</h1>";
                }
            } catch (error) {
                console.error("Зачекайте пару секунд і перезавантажте. Помилка:", error);
                document.body.innerHTML = "<h1>З</h1>";
            }
        }

        async function checkAnswer(questionText, userAnswer) {
            try {
                const response = await fetch("/api/check-answer-and-update", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question: questionText, user_answer: userAnswer })
                });

                const result = await response.json();
                if (result.status === "success") {
                    if (result.finished) {
                        alert(`Игра завершена! Итоговый результат: ${result.final_score}`);
                    } else {
                        alert(result.is_correct ? "Все вірно!" : `Неправильно! Правильна відповідь: ${result.correct_answer}`);
                        await loadQuestion(); // Загружаем следующий вопрос
                    }
                } else {
                    alert("Помилка перевірки..." + result.message);
                }
            } catch (error) {
                console.error("Помилка:", error);
                alert("Щось пішло не так...");
            }
        }

        loadQuestion();  // Загружаем первый вопрос при загрузке страницы
    </script>
</body>
</html>
