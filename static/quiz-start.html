<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
</head>
<body>
    <h1>Привет!</h1>
    <div id="question-container">
        <h2 id="question-text"></h2>
        <div id="options"></div>
    </div>

    <script>
        async function loadQuestion() {
            try {
                const response = await fetch("/api/get-question");
                const data = await response.json();

                if (data.status === "success") {
                    // Обычный вопрос с вариантами
                    document.getElementById("question-text").textContent = `Вопрос: ${data.question}`;
                    const optionsContainer = document.getElementById("options");
                    optionsContainer.innerHTML = "";  // Очистить старые варианты

                    data.options.forEach(option => {
                        const button = document.createElement("button");
                        button.textContent = option;
                        button.onclick = () => handleAnswer(option, data.correct_answer);  // Передаем выбранный ответ
                        optionsContainer.appendChild(button);
                    });
                } else if (data.status === "manual_input") {
                    // Вопрос "Апокалипсис", ввод ответа вручную
                    document.getElementById("question-text").textContent = `Вопрос: ${data.question}`;
                    const optionsContainer = document.getElementById("options");
                    optionsContainer.innerHTML = "";  // Очистить старые варианты

                    // Создаем поле для ввода ответа вручную
                    const input = document.createElement("input");
                    input.type = "text";
                    input.placeholder = "Введите ваш ответ";
                    const submitButton = document.createElement("button");
                    submitButton.textContent = "Отправить ответ";
                    submitButton.onclick = () => handleManualAnswer(input.value, data.correct_answer);  // Передаем введенный ответ

                    optionsContainer.appendChild(input);
                    optionsContainer.appendChild(submitButton);
                } else {
                    // Ошибка при загрузке вопроса
                    document.body.innerHTML = "<h1>Ошибка загрузки вопроса. Попробуйте позже.</h1>";
                }
            } catch (error) {
                console.error("Ошибка при загрузке вопроса:", error);
                document.body.innerHTML = "<h1>Ошибка загрузки вопроса. Попробуйте позже.</h1>";
            }
        }

        // Обработчик для обычного вопроса
        async function handleAnswer(selectedAnswer, correctAnswer) {
            console.log("Выбранный ответ:", selectedAnswer);  // Логируем выбранный ответ
            console.log("Правильный ответ:", correctAnswer);  // Логируем правильный ответ

            const isCorrect = selectedAnswer.trim().toLowerCase() === correctAnswer.trim().toLowerCase() ? 1 : 0;  // Проверяем правильность ответа (с игнорированием регистра и пробелов)

            // Отправляем ответ на сервер
            await fetch("/api/save-answer", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: localStorage.getItem("userName"),
                    question_id: 1,  // ID вопроса, для примера
                    is_correct: isCorrect
                })
            });

            alert(isCorrect === 1 ? "Правильный ответ!" : "Неправильный ответ!");
            loadQuestion();  // Загружаем следующий вопрос
        }

        // Обработчик для ответа вручную
        async function handleManualAnswer(userAnswer, correctAnswer) {
            console.log("Введенный ответ:", userAnswer);  // Логируем введенный ответ
            console.log("Правильный ответ:", correctAnswer);  // Логируем правильный ответ

            const isCorrect = userAnswer.trim().toLowerCase() === correctAnswer.trim().toLowerCase() ? 1 : 0;  // Проверяем правильность ответа (с игнорированием регистра и пробелов)

            // Отправляем ответ на сервер
            await fetch("/api/save-answer", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: localStorage.getItem("userName"),
                    question_id: 1,  // ID вопроса, для примера
                    is_correct: isCorrect
                })
            });

            alert(isCorrect === 1 ? "Правильный ответ!" : "Неправильный ответ!");
            loadQuestion();  // Загружаем следующий вопрос
        }

        loadQuestion();  // Загружаем первый вопрос при загрузке страницы
    </script>
</body>
</html>
