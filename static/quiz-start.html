<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вікторина</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap; /* Перенос для адаптации */
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: cover;
            flex: 1 1 55%; /* Гибкость ширины */
            min-height: 50vh; /* Минимальная высота */
            order: 1; /* Для управления порядком на мобильных */
        }

        .right-section {
            flex: 1 1 45%;
            padding: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh; /* Минимальная высота */
            order: 2; /* Для мобильного */
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 1em;
        }

        #question-container {
            display: flex;
            flex-direction: column;
            gap: 1em;
            align-items: center;
            width: 100%;
        }

        #options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Адаптивная сетка */
            gap: 10px;
            width: 100%;
            margin-top: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .footer {
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            margin-top: 2em;
            color: black;
        }

        #timer {
            font-size: 2em;
            font-weight: bold;
            color: #ff5733;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #ff5733;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-section, .right-section {
                flex: 1 1 100%;
                min-height: 50vh;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 0.9em;
                padding: 8px 15px;
            }

            #timer {
                font-size: 1.5em;
                width: 50px;
                height: 50px;
                border: 3px solid #ff5733;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            button {
                font-size: 0.8em;
                padding: 6px 10px;
            }

            input {
                width: 100%;
            }

            .footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="left-section"></div> 

    <div class="right-section">
        <h1>Перевіримо ваші знання!</h1>

        <div id="question-container">
            <h2 id="question-text"></h2>
            <div id="timer"></div>
            <div id="options"></div>
        </div>
        <div id="loading" style="display: none;">Завантаження питання...</div>

        <div class="footer">
            Directed by Olexander Golovaty
        </div>
    </div>
</body>
</html>
