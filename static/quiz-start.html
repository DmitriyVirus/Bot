<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #options { margin-top: 20px; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <h1>Викторина</h1>
    <div id="question-container">
        <p id="question-text"></p>
        <div id="options"></div>
    </div>

    <script>
        async function loadQuestion() {
            const name = localStorage.getItem("userName"); // Имя пользователя из localStorage

            const response = await fetch(`/api/get-question?name=${name}`);
            const data = await response.json();

            if (data.status === "success") {
                document.getElementById("question-text").textContent = `Вопрос ${data.question_id}: ${data.question}`;
                const optionsContainer = document.getElementById("options");
                optionsContainer.innerHTML = ""; // Очистить старые варианты

                data.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => submitAnswer(data.question_id, option);
                    optionsContainer.appendChild(button);
                });
            } else if (data.status === "completed") {
                document.body.innerHTML = "<h1>Викторина завершена. Спасибо за участие!</h1>";
            } else {
                document.body.innerHTML = "<h1>Ошибка загрузки вопроса. Попробуйте позже.</h1>";
            }
        }

        // Функция для отправки ответа на сервер
        async function submitAnswer(question_id, answer) {
            const response = await fetch(`/api/check-answer`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ question_id, answer })
            });

            const result = await response.json();
            alert(result.message);  // Показать результат (правильный/неправильный ответ)
            loadQuestion();  // Загрузить следующий вопрос
        }

        // Загрузить первый вопрос при загрузке страницы
        loadQuestion();
    </script>
</body>
</html>
