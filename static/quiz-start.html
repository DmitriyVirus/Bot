<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
</head>
<body>
    <h1>Привет!</h1>
    <div id="question-container">
        <h2 id="question-text"></h2>
        <div id="options"></div>
    </div>

    <script>
        async function loadQuestion() {
            try {
                const response = await fetch("/api/get-question");
                const data = await response.json();

                if (data.status === "success") {
                    // Показать вопрос
                    document.getElementById("question-text").textContent = `Вопрос: ${data.question}`;

                    // Показать варианты ответов
                    const optionsContainer = document.getElementById("options");
                    optionsContainer.innerHTML = "";  // Очистить старые варианты

                    data.options.forEach(option => {
                        const button = document.createElement("button");
                        button.textContent = option;
                        button.onclick = () => alert(`Вы выбрали: ${option}`);
                        optionsContainer.appendChild(button);
                    });
                } else {
                    document.body.innerHTML = "<h1>Ошибка загрузки вопроса. Попробуйте позже.</h1>";
                }
            } catch (error) {
                console.error("Ошибка при загрузке вопроса:", error);
                document.body.innerHTML = "<h1>Ошибка загрузки вопроса. Попробуйте позже.</h1>";
            }
        }

        loadQuestion();  // Загружаем первый вопрос при загрузке страницы
    </script>
</body>
</html>
