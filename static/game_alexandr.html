<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хімія + Кухня?</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet"> <!-- Подключение шрифтов -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;  /* Занимает 100% ширины экрана */
            overflow: hidden; /* Отключаем прокрутку */
            margin: 0;
            padding: 0;
        }

        /* Слева картинка */
        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: cover;
            background-attachment: fixed; /* Зафиксировать фон */
            width: 50%;
            height: 100vh;
        }

        /* Рабочая зона справа */
        .right-section {
            width: 50%;
            padding: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box; /* Учитываем паддинги в общей ширине */
        }

        h1 {
            font-family: 'Great Vibes', cursive, sans-serif; /* Декоративный шрифт */
            font-size: 3em;
            text-align: center;
            margin-bottom: 10%;
            color: #ff5733; /* Яркий оранжевый цвет текста */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Легкая тень */
            border-bottom: 3px solid #006400; /* Темно-зеленая линия под заголовком */
            padding-bottom: 10px; /* Отступ под линией */
            display: inline-block;
            width: auto;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 10%; /* Отступ между заголовком и кнопками */
            padding: 15px; /* Внутренние отступы вокруг кнопок */
            border: 3px solid #4CAF50; /* Рамка вокруг контейнера с кнопками */
            border-radius: 10px; /* Скругленные углы */
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            width: 250px;
            height: 60px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            position: absolute;
            bottom: 15%; /* Отступ снизу */
            right: 3%; /* Отступ справа */
            font-size: 1.2em;
            font-weight: bold; /* Жирный шрифт */
            color: black;
        }

        /* Адаптивные стили */
        @media (max-width: 1024px) {
            .left-section {
                width: 100%; /* Ширина секции с картинкой на экранах до 1024px */
                height: 50vh; /* Высота на экранах меньше 1024px */
            }

            .right-section {
                width: 100%;
                padding: 5%;
            }

            h1 {
                font-size: 2.5em;
            }

            .button {
                font-size: 1.2em;
                padding: 15px 30px;
            }

            .buttons-container {
                margin-top: 10%;
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-section {
                display: none; /* Скрываем левую секцию на маленьких экранах */
            }

            .right-section {
                width: 100%;
                padding: 5%;
            }

            h1 {
                font-size: 2em;
            }

            .button {
                font-size: 1em;
                height: 50px;
                padding: 10px 25px;
            }

            .buttons-container {
                margin-top: 10%;
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .right-section {
                width: 100%;
                padding: 4%;
            }

            h1 {
                font-size: 1.5em;
            }

            .button {
                font-size: 0.9em;
                height: 45px;
                padding: 8px 20px;
            }

            .buttons-container {
                margin-top: 10%;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="left-section"></div> <!-- Картинка фона слева -->
    
    <div class="right-section">
        <h1>Це онлайн-вікторина в якій ми перевіримо, як ви розумієте процеси, що проходять під час приготування їжі та користування побутовими приладами.</h1>

        <div class="buttons-container">
            <button class="button" onclick="window.location.href='/quiz'">Почати гру</button>
            <button class="button" onclick="window.location.href='/quiz-results'">Результати</button>
        </div>

        <div class="footer">
            Directed by Olexander Golovaty
        </div>
    </div> <!-- Рабочая зона справа -->
</body>
</html>
