<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра Олександра</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
        }

        /* Слева картинка */
        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: cover;
            width: 55%;
        }

        /* Рабочая зона справа */
        .right-section {
            width: 45%;
            padding: 15% 15% 0 15%; /* Отступы слева, справа и сверху для рабочей зоны */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20%;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            width: 250px;
            height: 60px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            position: absolute;
            bottom: 15%; /* Отступ снизу */
            right: 15%; /* Отступ справа */
            font-size: 1.2em;
            font-weight: bold; /* Жирный шрифт */
            color: black;
        }
    </style>
</head>
<body>
    <div class="left-section"></div> <!-- Картинка фона слева -->
    
    <div class="right-section">
        <h1>Це онлайн-вікторина в якій ми перевіримо, як ви розумієте процеси, що проходять під час приготування їжі та користування пуботовими приладами.</h1>

        <div class="buttons-container">
            <button class="button" onclick="window.location.href='/quiz'">Почати гру</button>
            <button class="button" onclick="window.location.href='/quiz-results'">Результати</button>
        </div>

        <div class="footer">
            Directed by Olexander Golovaty
        </div>
    </div> <!-- Рабочая зона справа -->
</body>
</html>
