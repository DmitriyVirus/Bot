<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра Олександра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: left center;
            background-repeat: no-repeat;
            background-size: auto 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            width: 55%; /* 55% экрана - картинка */
            height: 80%; /* Рабочая зона будет занимать 80% по высоте */
        }

        .image-container {
            width: 55%;
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content {
            width: 45%;
            padding: 15% 15% 15% 15%; /* Отступы внутри рабочего блока */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрируем содержимое по вертикали */
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 1.5em;
            color: black;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            flex-grow: 1; /* Заполняет доступное пространство */
            justify-content: center; /* Центрируем по вертикали */
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            width: 250px;
            height: 60px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            position: absolute;
            bottom: 15%; /* Отступ от нижнего края рабочего блока */
            right: 15%;
            font-size: 1.2em;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="content">
            <h1>Це онлайн-вікторина в якій ми перевіримо, як ви розумієте процеси, що проходять під час приготування їжі та користування пуботовими приладами.</h1>
            <div class="buttons-container">
                <button class="button" onclick="window.location.href='/quiz'">Почати гру</button>
                <button class="button" onclick="window.location.href='/quiz-results'">Результати</button>
            </div>
            <div class="footer">
                Directed by Olexander Golovaty
            </div>
        </div>
    </div>
</body>
</html>
