<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра Олександра</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg'); /* Путь к картинке */
            background-position: left center; /* Картинка слева */
            background-repeat: no-repeat; /* Без дублирования */
            background-size: auto; /* Стандартный размер картинки */
            color: black; /* Цвет текста */
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-top: 15%; /* Отступ сверху */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            flex-direction: column; /* Кнопки друг под другом */
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            width: 250px; /* Прямоугольная форма кнопки */
            height: 60px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            position: absolute;
            bottom: 20%; /* Отступ снизу */
            right: 20%; /* Отступ справа */
            font-size: 1em;
            color: black; /* Цвет текста */
        }
    </style>
</head>
<body>
    <h1>Це онлайн-вікторина в якій ми перевіримо, як ви розумієте процеси, що проходять під час приготування їжі та користування пуботовими приладами.</h1>

    <div class="buttons-container">
        <button class="button" onclick="window.location.href='/quiz'">Почати гру</button>
        <button class="button" onclick="window.location.href='/quiz-results'">Результати</button>
    </div>

    <div class="footer">
        Directed by Olexander Golovaty
    </div>
</body>
</html>
