<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра Олександра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('path/to/your/image.jpg'); /* Укажите путь к картинке */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 20%;
            font-size: 2.5em;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button:hover {
            background-color: #45a049;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1em;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Це онлайн-вікторина в якій ми перевіримо, як ви розумієте процеси, що проходять під час приготування їжі та користування пуботовими приладами.</h1>

    <div class="buttons-container">
        <button class="button" onclick="window.location.href='/quiz'">Почати гру</button>
        <button class="button" onclick="window.location.href='/quiz-results'">Результати</button>
    </div>

    <div class="footer">
        Directed by Olexander Golovaty
    </div>
</body>
</html>
