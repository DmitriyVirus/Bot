<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати вікторини</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            width: 50%;
            height: 100vh;
        }

        .right-section {
            width: 50%;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive, sans-serif;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            color: #ff5733;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #006400;
            padding-bottom: 10px;
        }

        .result-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-container {
            background-color: #d4edda;
            border: 2px solid #006400;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: inline-block;
            width: 300px;
            margin-bottom: 20px;
        }

        .result-text {
            font-family: 'Patrick Hand', cursive, sans-serif;
            color: #006400;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            height: 60px;
            transition: background-color 0.3s, border 0.3s;
        }

        button:hover {
            background-color: #45a049;
            border: 2px solid white;
        }

        .footer {
            position: absolute;
            bottom: 5%;
            right: 5%;
            font-size: 1.2em;
            font-weight: bold;
            color: black;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
                height: auto;
            }

            h1 {
                font-size: 2em;
            }

            .result-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <h1>Результати вікторини</h1>
            <div class="result-wrapper">
                <div class="result-container">
                    <div class="result-text" id="user-name">Ім'я: Панас</div>
                    <div class="result-text" id="user-level">Рівень: Легко</div>
                    <div class="result-text" id="user-result">Ваш результат: 6</div>
                </div>
                <div class="button-container">
                    <button onclick="location.href='https://bot-virus-l2.vercel.app/quiz'">Почати заново</button>
                    <button onclick="location.href='https://bot-virus-l2.vercel.app/game_alexandr'">На головну</button>
                </div>
            </div>
            <h3 class="top-title">Топ останніх спроб</h3>
            <table>
                <thead>
                    <tr>
                        <th>Ім'я</th>
                        <th>Рівень</th>
                        <th>Результат</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    <tr><td colspan="3">Загрузка...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        Directed by Olexander Golovaty
    </div>

    <script>
        // Your JavaScript code for loading quiz results remains the same
    </script>
</body>
</html>
