<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати Вікторини</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f7f7f7;
            font-family: 'Patrick Hand', cursive, sans-serif;
        }

        h1 {
            font-family: 'Great Vibes', cursive, sans-serif;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            color: #ff5733;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #006400;
            padding-bottom: 10px;
        }

        .results-container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            border: 2px solid #006400;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #006400;
        }

        th {
            background-color: #d4edda;
            color: #006400;
            font-size: 1.2em;
        }

        td {
            background-color: #f9f9f9;
            color: #333333;
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            color: black;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            th, td {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Результати Вікторини</h1>
    <div class="results-container">
        <table>
            <thead>
                <tr>
                    <th>Місце</th>
                    <th>Ім'я</th>
                    <th>Очки</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будут динамически подгружены данные -->
            </tbody>
        </table>
    </div>
    <div class="footer">Directed by Olexander Golovaty</div>

    <script>
        async function loadResults() {
            try {
                const response = await fetch('/api/quiz-results');
                const data = await response.json();

                if (data.status === 'success') {
                    const tableBody = document.querySelector('tbody');
                    tableBody.innerHTML = '';

                    data.results.forEach((result, index) => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${result.name}</td>
                            <td>${result.score}</td>
                        `;

                        tableBody.appendChild(row);
                    });
                } else {
                    alert('Помилка завантаження результатів.');
                }
            } catch (error) {
                console.error('Помилка:', error);
                alert('Щось пішло не так. Спробуйте ще раз пізніше.');
            }
        }

        loadResults();
    </script>
</body>
</html>
