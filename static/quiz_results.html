<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати вікторини</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-wrap: wrap; /* Поддержка адаптивных колонок */
        }

        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 50vh;
        }

        .right-section {
            width: 100%;
            height: auto;
            padding: 2% 5%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive, sans-serif;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            color: #ff5733;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #006400;
            padding-bottom: 10px;
        }

        .result-container {
            background-color: #d4edda;
            border: 2px solid #006400;
            border-radius: 15px;
            padding: 10px;
            text-align: left;
            display: inline-block;
            margin-bottom: 20px;
            width: 90%;
            max-width: 350px;
        }

        .result-text {
            font-family: 'Patrick Hand', cursive, sans-serif;
            color: #006400;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #006400;
            background-color: #d4edda;
        }

        th, td {
            border: 1px solid #006400;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #006400;
            color: white;
            font-weight: bold;
        }

        #results-table-body tr td {
            text-align: center;
        }

        #results-table-body tr {
            height: 40px;
        }

        .top-title {
            font-family: 'Patrick Hand', cursive, sans-serif;
            color: #ff5733;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .highlighted-row {
            background-color: #90EE90;
            border: 2px solid #006400;
            font-family: 'Patrick Hand', cursive, sans-serif;
            color: #006400;
        }

        .green-result {
            color: #006400;
            font-weight: bold;
        }

        .blue-result {
            color: #00008B;
            font-weight: bold;
        }

        .maroon-result {
            color: #800000;
            font-weight: bold;
        }

        td.result {
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 5%;
            right: 5%;
            font-size: 1.2em;
            font-weight: bold;
            color: black;
        }

        /* Медиазапросы для адаптивности */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                height: 30vh; /* Уменьшаем высоту изображения */
            }

            .right-section {
                padding: 5% 10%;
            }

            h1 {
                font-size: 2.5em;
            }

            .result-container {
                width: 100%;
                max-width: 100%;
            }

            .result-text {
                font-size: 1.2em;
            }

            .top-title {
                font-size: 1.5em;
            }

            table {
                font-size: 0.9em;
            }

            .footer {
                position: relative;
                bottom: 0;
                right: 0;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .right-section {
                padding: 10% 5%;
            }

            h1 {
                font-size: 2em;
            }

            .top-title {
                font-size: 1.3em;
            }

            .result-text {
                font-size: 1.1em;
            }

            table {
                font-size: 0.8em;
            }

            .footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <h1>Результати вікторини</h1>
            <div class="result-container">
                <div class="result-text" id="user-name">Ім'я: -</div>
                <div class="result-text" id="user-level">Рівень: -</div>
                <div class="result-text" id="user-result">Ваш результат: -</div>
            </div>
            <h3 class="top-title">Топ для останніх 10ти учасників</h3>
            <table>
                <thead>
                    <tr>
                        <th>Им'я</th>
                        <th>Рівень</th>
                        <th>Результат</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    <tr><td colspan="3">Загрузка...</td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        Directed by Olexander Golovaty
    </div>

    <script>
        // Загружаем данные из API
        async function loadQuizResults() {
            try {
                const response = await fetch("/api/quiz-table-data");
                const data = await response.json();

                if (data.status === "success") {
                    const tableBody = document.getElementById("results-table-body");
                    tableBody.innerHTML = ""; // Очищаем содержимое таблицы

                    // Заполняем таблицу строками
                    for (let i = 0; i < 10; i++) {
                        const row = data.table_data[i] || ["-", "-", "-"];

                        const tr = document.createElement("tr");

                        const nameCell = document.createElement("td");
                        nameCell.textContent = row[0];
                        tr.appendChild(nameCell);

                        const difficultyCell = document.createElement("td");
                        difficultyCell.textContent = row[1];
                        tr.appendChild(difficultyCell);

                        const scoreCell = document.createElement("td");
                        scoreCell.textContent = row[2];
                        scoreCell.classList.add('result'); // Применяем класс для жирного шрифта

                        // Добавляем соответствующий класс в зависимости от значения результата
                        const score = parseInt(row[2], 10);
                        if (score >= 8) {
                            scoreCell.classList.add('green-result');
                        } else if (score >= 5) {
                            scoreCell.classList.add('blue-result');
                        } else if (score >= 0) {
                            scoreCell.classList.add('maroon-result');
                        }

                        tr.appendChild(scoreCell);

                        // Если это последний пользователь, выделяем строку
                        if (row[0] === data.last_user_result.name) {
                            tr.classList.add('highlighted-row');
                        }

                        tableBody.appendChild(tr);
                    }

                    // Устанавливаем результат последнего пользователя
                    const lastUserResult = data.last_user_result;
                    if (lastUserResult) {
                        document.getElementById("user-name").textContent = `Ім'я: ${lastUserResult.name}`;
                        document.getElementById("user-level").textContent = `Рівень: ${lastUserResult.difficulty}`;
                        document.getElementById("user-result").textContent = `Ваш результат: ${lastUserResult.score}`;
                    } else {
                        document.getElementById("user-name").textContent = "Ім'я: -";
                        document.getElementById("user-level").textContent = "Рівень: -";
                        document.getElementById("user-result").textContent = "Ваш результат: -";
                    }
                } else {
                    alert("Помилка: " + data.message);
                }
            } catch (error) {
                console.error("Помилка завантаження:", error);
                alert("Спробуйте пізніше.");
            }
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener("DOMContentLoaded", loadQuizResults);
    </script>
</body>
</html>
