<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты викторины</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Результаты викторины</h1>
    <h2>Ваш результат: <span id="final-score">Загрузка...</span></h2>

    <h3>Топ-10 участников</h3>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Сложность</th>
                <th>Очки</th>
            </tr>
        </thead>
        <tbody id="results-table-body">
            <!-- Статичные строки таблицы -->
            <tr><td colspan="3">Загрузка...</td></tr>
            <tr><td colspan="3"></td></tr>
            <tr><td colspan="3"></td></tr>
            <tr><td colspan="3"></td></tr>
            <tr><td colspan="3"></td></tr>
            <tr><td colspan="3"></td></tr>
            <tr><td colspan="3"></td></tr>
            <tr><td colspan="3"></td></tr>
            <tr><td colspan="3"></td></tr>
            <tr><td colspan="3"></td></tr>
        </tbody>
    </table>

    <script>
        // Загружаем данные из API
        async function loadQuizResults() {
            try {
                const response = await fetch("/api/quiz-table-data");
                const data = await response.json();

                if (data.status === "success") {
                    const tableBody = document.getElementById("results-table-body");
                    tableBody.innerHTML = ""; // Очищаем содержимое таблицы

                    // Заполняем таблицу строками
                    for (let i = 0; i < 10; i++) {
                        const row = data.table_data[i] || ["-", "-", "-"]; // Пустая строка, если данных меньше 10

                        const tr = document.createElement("tr");

                        const nameCell = document.createElement("td");
                        nameCell.textContent = row[0];
                        tr.appendChild(nameCell);

                        const difficultyCell = document.createElement("td");
                        difficultyCell.textContent = row[1];
                        tr.appendChild(difficultyCell);

                        const scoreCell = document.createElement("td");
                        scoreCell.textContent = row[2];
                        tr.appendChild(scoreCell);

                        tableBody.appendChild(tr);
                    }

                    // Устанавливаем результат последнего пользователя
                    const lastUserResult = data.last_user_result;
                    if (lastUserResult) {
                        document.getElementById("final-score").textContent = `${lastUserResult.score} (Имя: ${lastUserResult.name}, Сложность: ${lastUserResult.difficulty})`;
                    } else {
                        document.getElementById("final-score").textContent = "Нет данных.";
                    }
                } else {
                    alert("Ошибка: " + data.message);
                }
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
                alert("Не удалось загрузить данные. Попробуйте позже.");
            }
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener("DOMContentLoaded", loadQuizResults);
    </script>
</body>
</html>
