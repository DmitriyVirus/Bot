<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты викторины</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Цвет фона для всей страницы */
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Левая часть с фоном */
        .left-section {
            width: 50%;
            height: 100%;
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: cover; /* Масштабируем изображение */
            background-repeat: no-repeat; /* Запрещаем повторение картинки */
        }

        /* Правая часть с таблицей */
        .right-section {
            width: 50%;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон для правой части */
        }

        h1 {
            font-family: 'Great Vibes', cursive, sans-serif;
            font-size: 2.5em;
            text-align: center;
            color: #ff5733;
            margin-bottom: 20px;
        }

        #final-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #006400;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #results-table-body tr td {
            text-align: center;
        }

        #results-table-body tr {
            height: 40px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
                height: auto;
            }

            h1 {
                font-size: 2em;
            }

            #final-score {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <h1>Результаты викторины</h1>
            <h2>Ваш результат: <span id="final-score">Загрузка...</span></h2>
            <h3>Топ-10 участников</h3>
            <table>
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Сложность</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    <tr><td colspan="3">Загрузка...</td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                    <tr><td colspan="3"></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Загружаем данные из API
        async function loadQuizResults() {
            try {
                const response = await fetch("/api/quiz-table-data");
                const data = await response.json();

                if (data.status === "success") {
                    const tableBody = document.getElementById("results-table-body");
                    tableBody.innerHTML = ""; // Очищаем содержимое таблицы

                    // Заполняем таблицу строками
                    for (let i = 0; i < 10; i++) {
                        const row = data.table_data[i] || ["-", "-", "-"]; // Пустая строка, если данных меньше 10

                        const tr = document.createElement("tr");

                        const nameCell = document.createElement("td");
                        nameCell.textContent = row[0];
                        tr.appendChild(nameCell);

                        const difficultyCell = document.createElement("td");
                        difficultyCell.textContent = row[1];
                        tr.appendChild(difficultyCell);

                        const scoreCell = document.createElement("td");
                        scoreCell.textContent = row[2];
                        tr.appendChild(scoreCell);

                        tableBody.appendChild(tr);
                    }

                    // Устанавливаем результат последнего пользователя
                    const lastUserResult = data.last_user_result;
                    if (lastUserResult) {
                        document.getElementById("final-score").textContent = `${lastUserResult.score} (Имя: ${lastUserResult.name}, Сложность: ${lastUserResult.difficulty})`;
                    } else {
                        document.getElementById("final-score").textContent = "Нет данных.";
                    }
                } else {
                    alert("Ошибка: " + data.message);
                }
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
                alert("Не удалось загрузить данные. Попробуйте позже.");
            }
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener("DOMContentLoaded", loadQuizResults);
    </script>
</body>
</html>
