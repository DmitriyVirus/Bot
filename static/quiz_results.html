<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати вікторини</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            width: 50%;
            height: 100vh;
        }

        .right-section {
            width: 50%;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
        }

        .top-section {
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom-section {
            height: 80%;
            display: flex;
            flex-direction: row;
        }

        .result-container {
            background-color: #d4edda;
            border: 2px solid #006400;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 300px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }

        .result-text {
            font-family: 'Patrick Hand', cursive, sans-serif;
            color: #006400;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .quiz-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .quiz-button:hover {
            background-color: #004d00;
        }

        .table-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            border: 2px solid #006400;
            background-color: #d4edda;
        }

        th, td {
            border: 1px solid #006400;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #006400;
            color: white;
            font-weight: bold;
        }

        td.result {
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 5%;
            right: 5%;
            font-size: 1.2em;
            font-weight: bold;
            color: black;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
                height: auto;
            }

            .top-section, .bottom-section {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
            }

            .result-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="top-section">
                <h1>Результати вікторини</h1>
            </div>
            <div class="bottom-section">
                <div class="left-bottom">
                    <div class="result-container">
                        <div class="result-text" id="user-name">Ім'я: -</div>
                        <div class="result-text" id="user-level">Рівень: -</div>
                        <div class="result-text" id="user-result">Ваш результат: -</div>
                        <button class="quiz-button" id="retry-button">Спробувати ще</button>
                    </div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Им'я</th>
                                <th>Рівень</th>
                                <th>Результат</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                            <tr><td colspan="3">Загрузка...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Directed by Olexander Golovaty
    </div>

    <script>
        async function loadQuizResults() {
            try {
                const response = await fetch("/api/quiz-table-data");
                const data = await response.json();

                if (data.status === "success") {
                    const tableBody = document.getElementById("results-table-body");
                    tableBody.innerHTML = ""; 

                    for (let i = 0; i < 10; i++) {
                        const row = data.table_data[i] || ["-", "-", "-"];

                        const tr = document.createElement("tr");

                        const nameCell = document.createElement("td");
                        nameCell.textContent = row[0];
                        tr.appendChild(nameCell);

                        const difficultyCell = document.createElement("td");
                        difficultyCell.textContent = row[1];
                        tr.appendChild(difficultyCell);

                        const scoreCell = document.createElement("td");
                        scoreCell.textContent = row[2];
                        scoreCell.classList.add('result');

                        const score = parseInt(row[2], 10);
                        if (score >= 8) {
                            scoreCell.classList.add('green-result');
                        } else if (score >= 5) {
                            scoreCell.classList.add('blue-result');
                        } else if (score >= 0) {
                            scoreCell.classList.add('maroon-result');
                        }

                        tr.appendChild(scoreCell);

                        if (row[0] === data.last_user_result.name) {
                            tr.classList.add('highlighted-row');
                        }

                        tableBody.appendChild(tr);
                    }

                    const lastUserResult = data.last_user_result;
                    if (lastUserResult) {
                        document.getElementById("user-name").textContent = `Ім'я: ${lastUserResult.name}`;
                        document.getElementById("user-level").textContent = `Рівень: ${lastUserResult.difficulty}`;
                        document.getElementById("user-result").textContent = `Ваш результат: ${lastUserResult.score}`;
                    } else {
                        document.getElementById("user-name").textContent = "Ім'я: -";
                        document.getElementById("user-level").textContent = "Рівень: -";
                        document.getElementById("user-result").textContent = "Ваш результат: -";
                    }
                } else {
                    alert("Помилка: " + data.message);
                }
            } catch (error) {
                console.error("Помилка завантаження:", error);
                alert("Спробуйте пізніше.");
            }
        }

        document.addEventListener("DOMContentLoaded", loadQuizResults);
    </script>
</body>
</html>
