<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати вікторини</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            width: 50%;
            height: 100vh;
        }

        .right-section {
            width: 50%;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive, sans-serif;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            color: #ff5733;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #006400;
            padding-bottom: 10px;
        }

        .result-container {
            background-color: #d4edda;
            border: 2px solid #006400;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: inline-block;
            width: 300px;
            margin-bottom: 20px;
        }

        .result-text {
            font-family: 'Patrick Hand', cursive, sans-serif;
            color: #006400;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #006400;
            background-color: #d4edda;
        }

        th, td {
            border: 1px solid #006400;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #006400;
            color: white;
            font-weight: bold;
        }

        #results-table-body tr td {
            text-align: center;
        }

        .top-title {
            font-family: 'Patrick Hand', cursive, sans-serif;
            color: #ff5733;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .highlight-row {
            border: 2px solid #006400;
            background-color: #90EE90;
            font-family: 'Patrick Hand', cursive, sans-serif;
            color: #006400;
            font-weight: bold;
        }

        /* Стиль для различных значений результатов */
        .green-result {
            color: #008000; /* Зеленый для результатов от 8 до 10 */
            font-weight: normal; /* Обычный шрифт */
        }

        .yellow-result {
            color: #FFD700; /* Желтый для результатов от 5 до 7 */
            font-weight: normal; /* Обычный шрифт */
        }

        .red-result {
            color: #FF0000; /* Красный для результатов от 0 до 4 */
            font-weight: normal; /* Обычный шрифт */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
                height: auto;
            }

            h1 {
                font-size: 2em;
            }

            .result-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <h1>Результати вікторини</h1>
            <div class="result-container">
                <div class="result-text" id="user-name">Ім'я: -</div>
                <div class="result-text" id="user-level">Рівень: -</div>
                <div class="result-text" id="user-result">Ваш результат: -</div>
            </div>
            <h3 class="top-title">Топ для останніх 10ти учасників</h3>
            <table>
                <thead>
                    <tr>
                        <th>Им'я</th>
                        <th>Рівень</th>
                        <th>Результат</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    <tr><td colspan="3">Загрузка...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Загружаем данные из API
        async function loadQuizResults() {
            try {
                const response = await fetch("/api/quiz-table-data");
                const data = await response.json();

                if (data.status === "success") {
                    const tableBody = document.getElementById("results-table-body");
                    tableBody.innerHTML = ""; // Очищаем содержимое таблицы

                    const lastUserResult = data.last_user_result;
                    if (lastUserResult) {
                        document.getElementById("user-name").textContent = `Ім'я: ${lastUserResult.name}`;
                        document.getElementById("user-level").textContent = `Рівень: ${lastUserResult.difficulty}`;
                        document.getElementById("user-result").textContent = `Ваш результат: ${lastUserResult.score}`;
                    } else {
                        document.getElementById("user-name").textContent = "Ім'я: -";
                        document.getElementById("user-level").textContent = "Рівень: -";
                        document.getElementById("user-result").textContent = "Ваш результат: -";
                    }

                    // Заполняем таблицу строками и выделяем строку с результатом пользователя
                    data.table_data.forEach((row, index) => {
                        const tr = document.createElement("tr");

                        const nameCell = document.createElement("td");
                        nameCell.textContent = row[0];
                        tr.appendChild(nameCell);

                        const difficultyCell = document.createElement("td");
                        difficultyCell.textContent = row[1];
                        tr.appendChild(difficultyCell);

                        const scoreCell = document.createElement("td");
                        scoreCell.textContent = row[2];
                        tr.appendChild(scoreCell);

                        // Применяем стили к результатам
                        const score = parseInt(row[2]);
                        if (score >= 8) {
                            scoreCell.classList.add("green-result");
                        } else if (score >= 5) {
                            scoreCell.classList.add("yellow-result");
                        } else {
                            scoreCell.classList.add("red-result");
                        }

                        // Выделяем строку с результатом текущего пользователя
                        if (row[0] === lastUserResult.name && row[1] === lastUserResult.difficulty && row[2] === lastUserResult.score) {
                            tr.classList.add("highlight-row");
                        }

                        tableBody.appendChild(tr);
                    });
                } else {
                    alert("Помилка: " + data.message);
                }
            } catch (error) {
                console.error("Помилка завантаження:", error);
                alert("Спробуйте пізніше.");
            }
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener("DOMContentLoaded", loadQuizResults);
    </script>
</body>
</html>
