<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати вікторини</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Patrick Hand', cursive, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-section, .right-section {
            flex: 1; /* Это позволяет каждой секции занимать равную часть */
            height: 100vh;
        }

        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .middle-section {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            gap: 1rem;
            flex: 2;
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        h1 {
            font-family: 'Great Vibes', cursive, sans-serif;
            font-size: 3vw; /* Используем ширину экрана для шрифта */
            text-align: center;
            margin-top: 40px;
            color: #ff5733;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #006400;
            padding-bottom: 10px;
        }

        .result-container {
            background-color: #d4edda;
            border: 2px solid #006400;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 90%; /* Ширина адаптируется */
            max-width: 300px;
            margin-top: 20px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons-container button {
            width: 80%; /* Кнопки будут иметь гибкую ширину */
            padding: 15px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 13px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .buttons-container button:hover {
            background-color: #45a049;
        }

        .table-container {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #006400;
        }

        h3.top-title {
            font-family: 'Patrick Hand', cursive, sans-serif;
            color: #ff5733;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
            }

            .result-container {
                width: 90%;
                max-width: none; /* Убираем фиксированную ширину */
            }

            h1 {
                font-size: 2.5rem;
            }

            .buttons-container button {
                width: 90%; /* Увеличиваем ширину кнопок */
            }
        }

        @media (max-width: 480px) {
            .result-container {
                width: 100%;
            }

            .buttons-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="top-section">
                <h1>Результати вікторини</h1>
            </div>
            <div class="middle-section">
                <div class="result-container">
                    <div class="result-text" id="user-name">Ім'я: -</div>
                    <div class="result-text" id="user-level">Рівень: -</div>
                    <div class="result-text" id="user-result">Ваш результат: -</div>
                </div>
                <div class="buttons-container">
                    <button onclick="location.href='/game_alexandr'">На головну</button>
                    <button onclick="location.href='/quiz'">Почати заново</button>
                </div>
            </div>
            <div class="bottom-section">
                <h3 class="top-title">Топ останніх учасників</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Ім'я</th>
                            <th>Рівень</th>
                            <th>Результат</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                        <tr><td colspan="3">Загрузка...</td></tr>
                        <tr><td colspan="3"></td></tr>
                        <tr><td colspan="3"></td></tr>
                        <tr><td colspan="3"></td></tr>
                        <tr><td colspan="3"></td></tr>
                        <tr><td colspan="3"></td></tr>
                        <tr><td colspan="3"></td></tr>
                        <tr><td colspan="3"></td></tr>
                        <tr><td colspan="3"></td></tr>
                        <tr><td colspan="3"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        Directed by Olexander Golovaty
    </div>

    <script>
        async function loadQuizResults() {
            try {
                const response = await fetch("/api/quiz-table-data");
                const data = await response.json();

                if (data.status === "success") {
                    const tableBody = document.getElementById("results-table-body");
                    tableBody.innerHTML = "";

                    for (let i = 0; i < 10; i++) {
                        const row = data.table_data[i] || ["-", "-", "-"];

                        const tr = document.createElement("tr");

                        const nameCell = document.createElement("td");
                        nameCell.textContent = row[0];
                        tr.appendChild(nameCell);

                        const difficultyCell = document.createElement("td");
                        difficultyCell.textContent = row[1];
                        tr.appendChild(difficultyCell);

                        const scoreCell = document.createElement("td");
                        scoreCell.textContent = row[2];
                        scoreCell.classList.add('result');

                        const score = parseInt(row[2], 10);
                        if (score >= 8) {
                            scoreCell.classList.add('green-result');
                        } else if (score >= 5) {
                            scoreCell.classList.add('blue-result');
                        } else if (score >= 0) {
                            scoreCell.classList.add('maroon-result');
                        }

                        tr.appendChild(scoreCell);

                        if (row[0] === data.last_user_result.name) {
                            tr.classList.add('highlighted-row');
                        }

                        tableBody.appendChild(tr);
                    }

                    const lastUserResult = data.last_user_result;
                    if (lastUserResult) {
                        document.getElementById("user-name").textContent = `Ім'я: ${lastUserResult.name}`;
                        document.getElementById("user-level").textContent = `Рівень: ${lastUserResult.difficulty}`;
                        document.getElementById("user-result").textContent = `Ваш результат: ${lastUserResult.score}`;
                    } else {
                        document.getElementById("user-name").textContent = "Ім'я: -";
                        document.getElementById("user-level").textContent = "Рівень: -";
                        document.getElementById("user-result").textContent = "Ваш результат: -";
                    }
                } else {
                    alert("Помилка: " + data.message);
                }
            } catch (error) {
                console.error("Помилка завантаження:", error);
                alert("Спробуйте пізніше.");
            }
        }

        document.addEventListener("DOMContentLoaded", loadQuizResults);
    </script>
</body>
</html>
