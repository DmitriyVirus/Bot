<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хімія + Кухня?</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #form { margin-top: 20px; }
        label, select, input, button { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Це онлайн-вікторина в якій ми перевіримо, як ви розумієте процеси, що проходять під час приготування їжі та користування пуботовими приладами.</h1>
    <div id="form">
        <label for="name">Введіть своє ім'я:</label>
        <input type="text" id="name" required>
        <br>
        <label for="difficulty">Виберіть свій рівень:</label>
        <select id="difficulty">
            <option value="Легко">Легко</option>
            <option value="Нормально">Нормально</option>
            <option value="Сложно">Тяжко</option>
            <option value="Serious"></option>
        </select>
        <br>
        <button onclick="startQuiz()">Почати!</button>
    </div>

    <script>
        // Функция для отправки данных на сервер
        async function startQuiz() {
            const name = document.getElementById('name').value;
            const difficulty = document.getElementById('difficulty').value;

            if (!name) {
                alert('Ім"я не було вказано!');
                return;
            }

            // Сохраняем имя и сложность в localStorage
            localStorage.setItem("userName", name);
            localStorage.setItem("difficulty", difficulty);

            // Отправка данных на сервер
            const response = await fetch('/api/start-quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, difficulty: difficulty })
            });

            if (response.ok) {
                const result = await response.json();
                window.location.href = result.redirect_to; // Перенаправить на новый маршрут
            } else {
                alert('Упс... Щось пішло не так =(');
            }
        }
    </script>
</body>
</html>
