<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина по Химии на кухне</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #form { margin-top: 20px; }
        label, select, input, button { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Это викторина по Химии на кухне</h1>
    <div id="form">
        <label for="name">Введите свое имя:</label>
        <input type="text" id="name" required>
        <br>
        <label for="difficulty">Выберите сложность:</label>
        <select id="difficulty">
            <option value="Легко">Легко</option>
            <option value="Нормально">Нормально</option>
            <option value="Сложно">Сложно</option>
            <option value="Апокалипсис">Апокалипсис</option>
        </select>
        <br>
        <button onclick="startQuiz()">Начать викторину</button>
    </div>

    <script>
        // Функция для отправки данных на сервер
        async function startQuiz() {
            const name = document.getElementById('name').value;
            const difficulty = document.getElementById('difficulty').value;

            if (!name) {
                alert('Пожалуйста, введите свое имя.');
                return;
            }

            // Отправка данных на сервер
            const response = await fetch('/api/start-quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, difficulty: difficulty })
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.message); // Показать сообщение
                window.location.href = result.redirect_to; // Перенаправить на новый маршрут
            } else {
                alert('Ошибка при начале викторины.');
            }
        }
    </script>
</body>
</html>
