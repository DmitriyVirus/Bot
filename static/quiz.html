<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хімія + Кухня?</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            width: 50%;
            height: 100vh;
        }

        .right-section {
            width: 50%;
            padding: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Great Vibes', cursive, sans-serif;
            font-size: 3em;
            text-align: center;
            margin-bottom: 10%;
            color: #ff5733;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #006400;
            padding-bottom: 10px;
            display: inline-block;
            width: auto;
            margin-top: -20%;
        }

        .form-container-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .form-container,
        .info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            width: 50%;
            background-color: #f0fff0; /* Бледно-зеленый фон */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label,
        .info-container label {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .form-container input[type="text"],
        .custom-select {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1.2em;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 90%;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .info-container p {
            font-size: 1.2em;
            color: #006400; /* Темно-желтый цвет */
            line-height: 1.5em;
            text-align: left;
            width: 100%;
        }

        .info-container span {
            font-weight: bold;
        }

        .info-container .green {
            color: green;
        }

        .info-container .yellow {
            color: #FFD700;
        }

        .info-container .red {
            color: red;
        }

        .info-container .purple {
            color: purple;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-section {
                display: none;
            }

            .right-section {
                width: 100%;
                padding: 10%;
            }

            h1 {
                font-size: 2.5em;
            }

            .form-container-wrapper {
                flex-direction: column;
                gap: 10px;
            }

            .form-container,
            .info-container {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .form-container button {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="left-section"></div>
    <div class="right-section">
        <h1>Спочатку оберіть рівень та введіть своє Ім'я</h1>

        <div class="form-container-wrapper">
            <!-- Форма с вводом имени и выбора уровня -->
            <div class="form-container">
                <label for="name">Введіть своє ім'я:</label>
                <input type="text" id="name" placeholder="Ваше ім'я" required>

                <label for="difficulty">Виберіть рівень:</label>
                <div class="custom-select">
                    <select id="difficulty">
                        <option value="Легко" class="green">Легко</option>
                        <option value="Нормально" class="yellow">Нормально</option>
                        <option value="Важко" class="red">Важко</option>
                        <option value="Serious" class="purple">Serious</option>
                    </select>
                </div>

                <button onclick="startQuiz()">Почати!</button>
            </div>

            <!-- Рамка с пояснениями -->
            <div class="info-container">
                <p>На що впливає рівень:</p>
                <p><span class="green">Легко</span> - є лише 3 варіанти відповіді</p>
                <p><span class="yellow">Нормально</span> - є 4 варіанти відповіді</p>
                <p><span class="red">Важко</span> - є шість варіантів відповіді</p>
                <p><span class="purple">Serious</span> - відповідь необхідно ввести вручну</p>
            </div>
        </div>
    </div>

    <script>
        async function startQuiz() {
            const name = document.getElementById('name').value;
            const difficulty = document.getElementById('difficulty').value;

            if (!name) {
                alert('Ім"я не було вказано!');
                return;
            }

            localStorage.setItem("userName", name);
            localStorage.setItem("difficulty", difficulty);

            const response = await fetch('/api/start-quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, difficulty })
            });

            if (response.ok) {
                const result = await response.json();
                window.location.href = result.redirect_to;
            } else {
                alert('Упс... Щось пішло не так =(');
            }
        }
    </script>
</body>
</html>
