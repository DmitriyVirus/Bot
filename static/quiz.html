<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хімія + Кухня?</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: 'Patrick Hand', cursive, sans-serif;
        }

        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: cover;
            width: 50%;
        }

        .right-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 5%;
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 20px;
            height: 100%;
        }

        h1 {
            font-family: 'Great Vibes', cursive, sans-serif;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            color: #ff5733;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #006400;
            padding-bottom: 10px;
        }

        .form-container {
            flex: 0 0 70%;
            max-width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: #f9f9f9;
            border: 3px solid #4CAF50;
            border-radius: 15px;
        }

        label {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .custom-select {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .select-box {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
        }

        .options-container {
            display: none;
            flex-direction: column;
            position: absolute;
            width: 100%;
            background-color: white;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            z-index: 10;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .options-container.show {
            display: flex;
        }

        .option {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        button {
            padding: 12px;
            font-size: 1.5em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .explanation-container {
            flex: 0 0 50%;
            max-width: 50%;
            padding: 20px;
            background-color: #e6f9e6;
            border: 3px solid #006400;
            border-radius: 12px;
        }

        .explanation-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.2em;
        }

        .explanation-table th, .explanation-table td {
            padding: 10px;
            border: 1px solid #006400;
            text-align: center;
        }

        .explanation-table th {
            background-color: #006400;
            color: white;
        }

        .footer {
            margin-top: 15px;
            font-size: 1em;
            color: #333;
            text-align: center;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .form-container, .explanation-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="left-section"></div>
    <div class="right-section">
        <h1>Спочатку оберіть рівень та введіть своє Ім'я</h1>
        <div class="content-container">
            <div class="form-container">
                <label for="name">Введіть своє ім'я:</label>
                <input type="text" id="name" placeholder="Ваше ім'я">
                <label for="difficulty">Виберіть рівень:</label>
                <div class="custom-select">
                    <div class="select-box" onclick="toggleDropdown()">Оберіть рівень</div>
                    <div class="options-container">
                        <div class="option green" onclick="selectOption(this, 'Легко')">Легко</div>
                        <div class="option yellow" onclick="selectOption(this, 'Нормально')">Нормально</div>
                        <div class="option red" onclick="selectOption(this, 'Важко')">Важко</div>
                        <div class="option purple" onclick="selectOption(this, 'Serious')">Serious</div>
                    </div>
                </div>
                <button onclick="startQuiz()">Почати!</button>
            </div>
            <div class="explanation-container">
                <h2>На що впливає рівень:</h2>
                <table class="explanation-table">
                    <tr>
                        <td style="color: green;">Легко</td>
                        <td>Є лише 3 варіанти відповіді</td>
                    </tr>
                    <tr>
                        <td style="color: #FFD700;">Нормально</td>
                        <td>Є 4 варіанти відповіді</td>
                    </tr>
                    <tr>
                        <td style="color: red;">Важко</td>
                        <td>Є 6 варіантів відповіді</td>
                    </tr>
                    <tr>
                        <td style="color: purple;">Serious</td>
                        <td>Відповідь необхідно ввести вручну</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="footer">Directed by Olexander Golovaty</div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.querySelector('.options-container');
            dropdown.classList.toggle('show');
            const box = document.querySelector('.select-box');
            box.classList.toggle('open');
        }

        function selectOption(element, value) {
            const box = document.querySelector('.select-box');
            box.textContent = value;
            box.dataset.value = value;
            toggleDropdown();
        }

        async function startQuiz() {
            const name = document.getElementById('name').value;
            const difficulty = document.querySelector('.select-box').dataset.value;

            if (!name || !difficulty) {
                alert('Заповніть усі поля!');
                return;
            }

            localStorage.setItem("userName", name);
            localStorage.setItem("difficulty", difficulty);

            const response = await fetch('/api/start-quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, difficulty })
            });

            if (response.ok) {
                const result = await response.json();
                window.location.href = result.redirect_to;
            } else {
                alert('Упс... Щось пішло не так =(');
            }
        }
    </script>
</body>
</html>
