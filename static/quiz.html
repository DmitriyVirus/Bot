<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хімія + Кухня?</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Левая секция с картинкой */
        .left-section {
            background-image: url('https://i.pinimg.com/1200x/83/46/7d/83467d8f0484c8de9e3d6b12c704a3b6.jpg');
            background-position: center;
            background-size: contain; /* Масштабируем картинку по высоте */
            background-repeat: no-repeat; /* Запрещаем повторение картинки */
            width: 50%;
            height: 100vh;
        }

        /* Правая секция */
        .right-section {
            width: 50%;
            padding: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box; /* Учитываем паддинги в общей ширине */
        }

        h1 {
            font-family: 'Great Vibes', cursive, sans-serif; /* Декоративный шрифт */
            font-size: 3em;
            text-align: center;
            margin-bottom: 10%;
            color: #ff5733; /* Яркий оранжевый цвет текста */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Легкая тень */
            border-bottom: 3px solid #006400; /* Темно-зеленая линия под заголовком */
            padding-bottom: 10px; /* Отступ под линией */
            display: inline-block;
            width: auto;
            margin-top: -30%;
        }

        /* Контейнер для формы */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1.2em;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 90%;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #333;
            text-align: center;
            font-weight: bold;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-section {
                display: none;
            }

            .right-section {
                width: 100%;
                padding: 10%;
            }

            h1 {
                font-size: 2.5em;
            }

            .form-container {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="left-section"></div> <!-- Левая секция с картинкой -->

    <div class="right-section">
        <h1>Спочатку оберіть рівень та введіть своє Ім'я</h1>

        <div class="form-container">
            <label for="name">Введіть своє ім'я:</label>
            <input type="text" id="name" placeholder="Ваше ім'я" required>

            <label for="difficulty">Виберіть рівень:</label>
            <select id="difficulty">
                <option value="Легко">Легко</option>
                <option value="Нормально">Нормально</option>
                <option value="Важко">Важко</option>
                <option value="Serious">Serious</option>
            </select>

            <button onclick="startQuiz()">Почати!</button>
        </div>

        <div class="footer">Directed by Olexander Golovaty</div>
    </div>

    <script>
        async function startQuiz() {
            const name = document.getElementById('name').value;
            const difficulty = document.getElementById('difficulty').value;

            if (!name) {
                alert('Ім"я не було вказано!');
                return;
            }

            localStorage.setItem("userName", name);
            localStorage.setItem("difficulty", difficulty);

            const response = await fetch('/api/start-quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, difficulty })
            });

            if (response.ok) {
                const result = await response.json();
                window.location.href = result.redirect_to;
            } else {
                alert('Упс... Щось пішло не так =(');
            }
        }
    </script>
</body>
</html>
